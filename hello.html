<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind-Basics</title>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                },
                extend: {
                    screens: {
                        'xs': '320px',
                    },
                    colors: {
                        skylight: "skyblue"
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="container bg-red-500 mx-auto">
        <h1 class="text-3xl xs:text-right lg:text-center text-skylight">
            Hello world!
        </h1>
        <h1 class="text-3xl xs:text-right lg:text-center text-[blue]">
            Hello world!
        </h1>
    </div>
</body>
</html>
