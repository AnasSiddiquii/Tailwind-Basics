<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Padding & Margin</title>
</head>
<body>
    <div class="border">    
        <div class="max-w-[1200px] mx-auto bg-red-500 text-center p-5">Padding</div>
        <div class="max-w-[1200px] mx-auto bg-green-500 text-center pt-5">Padding Top</div>
        <div class="max-w-[1200px] mx-auto bg-yellow-500 text-center pb-5">Padding Bottom</div>
        <div class="max-w-[1200px] mx-auto bg-blue-500 text-center pr-5">Padding Right</div>
        <div class="max-w-[1200px] mx-auto bg-red-500 text-center pl-5">Padding Left</div>
        <div class="max-w-[1200px] mx-auto bg-green-500 text-center px-5">Padding X-Axis</div>
        <div class="max-w-[1200px] mx-auto bg-yellow-500 text-center py-5">Padding Y-Axis</div>
        <div class="max-w-[1200px] mx-auto bg-blue-500 text-center py-[50px]">Padding Y-Axis Custom</div>
    </div>
    <div class="border">    
        <div class="max-w-[1200px] mx-auto bg-red-500 text-center m-5">Margin</div>
        <div class="max-w-[1200px] mx-auto bg-green-500 text-center mt-5">Margin Top</div>
        <div class="max-w-[1200px] mx-auto bg-yellow-500 text-center mb-5">Margin Bottom</div>
        <div class="max-w-[1200px] mx-auto bg-blue-500 text-center mr-5">Margin Right</div>
        <div class="max-w-[1200px] mx-auto bg-red-500 text-center ml-5">Margin Left</div>
        <div class="max-w-[1200px] mx-auto bg-green-500 text-center mx-5">Margin X-Axis</div>
        <div class="max-w-[1200px] mx-auto bg-yellow-500 text-center my-5">Margin Y-Axis</div>
        <div class="max-w-[1200px] mx-auto bg-blue-500 text-center my-[50px]">Margin Y-Axis Custom</div>
    </div>
</body>
</html>
